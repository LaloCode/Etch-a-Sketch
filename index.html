<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="main">
    <div class="options">
      <input id="colorPicker" type="color" value="#a6a6a6" />
      <button id="colorMode">Color Mode</button>
      <button id="rnbwMode">Rainbow Mode</button>
      <button id="eraserMode">Eraser Mode</button>
      <button id="clearBtn">Clear</button>
      <input type="range" min="1" max="64" class="slider" id="gridSize">
      <p id="slider-value">16x16</p>
    </div>
    <div id="sketch-grid"></div>
  </div>
</body>
</html>
